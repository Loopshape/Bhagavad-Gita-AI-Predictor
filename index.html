<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gita Alignment Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@100;300;400;500;700;900&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
    
    <style>
        /* ============================================
           MODERN 24-COLUMN GRID SYSTEM & MANDATORY CSS
           ============================================ */
        :root {
            --grid-columns: 24;
            --grid-gap: clamp(1rem, 2vw, 2rem);
            --container-padding: clamp(2rem, 5vw, 4rem);
            --gradient-angle: 165deg;
            --color-primary-dark: #1a0a1a;
            --color-primary-mid: #2d1a4d;
            --color-primary-light: #0a1a2a;
            --neon-red: hsl(0, 100%, 70%);
            --neon-green: hsl(120, 100%, 70%);
            --neon-blue: hsl(240, 100%, 70%);
            --neon-yellow: hsl(60, 100%, 70%);
            --neon-white: hsl(0, 0%, 95%);
            --neon-magenta: hsl(300, 100%, 70%);
            --font-base: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --text-glow-intensity: 0.75;
            --pulse-speed: 4s;
            --glow-transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Theme Overrides */
        body.darker-bg {
            --color-primary-dark: #050505;
            --color-primary-mid: #0a0a0c;
            --color-primary-light: #020205;
            --text-glow-intensity: 0.5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 62.5%; scroll-behavior: smooth; }
        body {
            min-height: 100vh;
            font-family: var(--font-base);
            background: linear-gradient(var(--gradient-angle), var(--color-primary-dark) 0%, var(--color-primary-mid) 40%, var(--color-primary-light) 100%);
            background-attachment: fixed;
            color: var(--neon-white);
            overflow-x: hidden;
            transition: background 0.8s ease, color 0.8s ease;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(var(--grid-columns), 1fr);
            gap: var(--grid-gap);
            padding: var(--container-padding);
            max-width: 192rem;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* Widening textboxes - Mandatory spread */
        input[type="text"], input[type="date"], select, textarea {
            width: 100% !important;
            display: block !important;
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: var(--neon-white) !important;
            padding: 1.5rem !important;
            border-radius: 1rem !important;
            font-size: 1.6rem !important;
            transition: all 0.3s ease !important;
        }
        input:focus, textarea:focus, select:focus {
            outline: none !important;
            border-color: var(--neon-magenta) !important;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3) !important;
            background: rgba(255, 255, 255, 0.08) !important;
        }

        /* Material Elevated & Glow effects */
        .m3-elevated-button {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
            padding: 2rem;
            transition: var(--glow-transition);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        .m3-elevated-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .m3-elevated-button:active {
            transform: translateY(0) scale(0.98);
        }

        /* Guna-specific Glows */
        .glow-upgrade:hover { border-color: var(--neon-green); box-shadow: 0 0 20px var(--neon-green), 0 0 40px rgba(0, 255, 100, 0.2); }
        .glow-downgrade:hover { border-color: var(--neon-red); box-shadow: 0 0 20px var(--neon-red), 0 0 40px rgba(255, 0, 100, 0.2); }
        .glow-mixed:hover { border-color: var(--neon-blue); box-shadow: 0 0 20px var(--neon-blue), 0 0 40px rgba(0, 150, 255, 0.2); }

        /* Typography */
        .font-cinzel { font-family: 'Cinzel', serif !important; }
        .text-neon-red { color: var(--neon-red); text-shadow: 0 0 10px var(--neon-red); }
        .text-neon-green { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }
        .text-neon-blue { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
        .text-neon-yellow { color: var(--neon-yellow); text-shadow: 0 0 10px var(--neon-yellow); }

        @keyframes pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; filter: brightness(1.2); }
        }

        .animate-in { animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--color-primary-dark); }
        ::-webkit-scrollbar-thumb { background: var(--neon-magenta); border-radius: 10px; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "d3": "https://esm.sh/d3@^7.9.0"
      }
    }
    </script>
</head>
<body class="gradient-bg">
    <div id="root"></div>
</body>
</html>
