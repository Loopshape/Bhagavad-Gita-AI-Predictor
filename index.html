
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gita Alignment Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Material Design Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Cinzel:wght@400;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --md-sys-color-primary: #d0bcff;
            --md-sys-color-on-primary: #381e72;
            --md-sys-color-primary-container: #4f378b;
            --md-sys-color-on-primary-container: #eaddff;
            --md-sys-color-secondary: #ccc2dc;
            --md-sys-color-on-secondary: #332d41;
            --md-sys-color-tertiary: #efb8c8;
            --md-sys-color-on-tertiary: #492532;
            --md-sys-color-error: #f2b8b5;
            --md-sys-color-on-error: #601410;
            --md-sys-color-surface: #1c1b1f;
            --md-sys-color-on-surface: #e6e1e5;
            --md-sys-color-surface-variant: #49454f;
            --md-sys-color-on-surface-variant: #cac4d0;
            --md-sys-color-outline: #938f99;
        }

        body {
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        .font-roboto { font-family: 'Roboto', sans-serif !important; }
        .font-cinzel { font-family: 'Cinzel', serif !important; }

        .gradient-bg {
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0c 100%);
            color: #e2e8f0;
        }

        .darker-bg {
            background-color: #050505;
            color: #cbd5e1;
        }

        .m3-card {
            background-color: rgba(73, 69, 79, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 2rem;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        /* 24-Column Grid refinement */
        .grid-24 {
            display: grid;
            grid-template-columns: repeat(24, minmax(0, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        @media (max-width: 1024px) {
            .grid-24 {
                display: flex;
                flex-direction: column;
            }
        }

        /* Enforce widening of all text-based containers */
        input[type="text"], 
        input[type="date"], 
        select, 
        textarea,
        .wide-input {
            width: 100% !important;
            display: block !important;
            box-sizing: border-box !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            color: white;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
            background: rgba(255, 255, 255, 0.06);
        }

        .animate-in {
            animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: #4f378b;
            border-radius: 10px;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "d3": "https://esm.sh/d3@^7.9.0"
      }
    }
    </script>
</head>
<body class="gradient-bg min-h-screen font-roboto">
    <div id="root"></div>
</body>
</html>
