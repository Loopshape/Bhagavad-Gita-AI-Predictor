
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Akashic Gita Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@100;300;400;500;700;900&family=Fira+Code:wght@300;500&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-magenta: #ff00ff;
            --neon-blue: #00f2ff;
            --neon-gold: #ffcc00;
            --neon-red: #ff3e3e;
            --bg-deep: #050508;
            --glass-bg: rgba(10, 10, 15, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: var(--bg-deep);
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 62.5%;
        }

        #root {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        canvas#akashic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.6;
        }

        .dashboard-container {
            display: grid;
            grid-template-areas: 
                "header header"
                "left right"
                "footer footer";
            grid-template-columns: 42rem 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 1.5rem;
            padding: 1.5rem;
            max-width: 100vw;
        }

        @media (max-width: 1024px) {
            .dashboard-container {
                grid-template-areas: 
                    "header"
                    "left"
                    "right"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto;
                overflow-y: auto;
            }
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 2rem;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .glass-panel:hover {
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 45px rgba(0,0,0,0.7);
        }

        .font-code { font-family: 'Fira Code', monospace; }
        .font-cinzel { font-family: 'Cinzel', serif; }

        input, textarea, select {
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #fff !important;
            font-size: 1.4rem !important;
            padding: 1.2rem !important;
            border-radius: 1rem !important;
        }

        input:focus, textarea:focus {
            outline: none !important;
            border-color: var(--neon-magenta) !important;
            background: rgba(255, 255, 255, 0.06) !important;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--neon-magenta); border-radius: 10px; }

        .akashic-glow {
            text-shadow: 0 0 15px currentColor;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }
        
        .layer-transition {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "d3": "https://esm.sh/d3@^7.9.0"
      }
    }
    </script>
</head>
<body>
    <canvas id="akashic-bg"></canvas>
    <div id="root"></div>
</body>
</html>
